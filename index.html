<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sonikete Sur | Producción Musical</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Producción musical, mezcla, mastering y sonido profesional.">
  <style>
    :root{
      --bg: #0b0b0b;
      --text: #eee;
      --muted: #bbb;
      --accent: #e63946;
      --max-width: 1100px;
      --space-lg: clamp(36px, 6vw, 96px);
      --space-md: clamp(18px, 3.5vw, 48px);
      --space-sm: clamp(10px, 2vw, 20px);
      --radius: 10px;
    }

    html,body{height:100%;}
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family: Inter, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      line-height:1.6;
      text-rendering:optimizeLegibility;
    }

    .container{max-width:var(--max-width); margin:0 auto; padding:0 20px;}

    .site-hero{padding:var(--space-lg) 0; text-align:center;}
    .site-hero h1{font-size:clamp(1.6rem, 4.5vw, 3.4rem); margin:0 0 var(--space-sm); font-weight:600; letter-spacing:-0.01em;}
    .site-hero p{max-width:65ch; margin:0 auto var(--space-md); color:#ddd;}

    .cta{display:inline-block; background:var(--accent); color:#fff; text-decoration:none; padding:12px 28px; border-radius:8px; box-shadow:0 8px 30px rgba(230,57,70,0.14); transition:transform .18s ease, box-shadow .18s ease;}
    .cta:hover{transform:translateY(-3px); box-shadow:0 14px 40px rgba(230,57,70,0.18);}

    .section{padding:var(--space-md) 0;}
    .footer{padding:var(--space-sm) 0 48px; color:var(--muted); font-size:0.98rem;}

    a{color:var(--accent);}

    @media (min-width:1000px){
      .site-hero p{max-width:60ch;}
    }
  </style>
</head>
<body>

  <header class="site-hero">
    <div class="container">
      <h1>Producción musical y sonido profesional</h1>
      <p>Sonikete Sur es el estudio de Salvador Cassis. Producción, mezcla y postproducción de audio.</p>
      <p>
        <a class="cta" href="mailto:salvador@soniketesur.com">Solicitar cotización</a>
      </p>
    </div>
  </header>

  <main class="section">
    <div class="container">
      <section class="contact">
        <p>Email: <a href="mailto:salvador@soniketesur.com">salvador@soniketesur.com</a></p>
      </section>
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <p>&copy; Sonikete Sur</p>
    </div>
  </footer>

</body>
</html>
